name: docusaurus

on:
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: ./doc

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Set up Yarn
        run: |
          corepack enable
          corepack prepare yarn@stable --activate

      - name: Set up Yarn
        run: |
          corepack enable
          corepack prepare yarn@stable --activate

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build website
        run: yarn build
