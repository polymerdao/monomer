name: docusaurus

on:
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: ./doc

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build website
        run: yarn build

      - name: Verify Build Output
        run: test -d build && echo "Build successful!" || echo "Build failed!"
