name: docusaurus

on:
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: ./doc

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Yarn
        run: |
          corepack enable
          corepack prepare yarn@stable --activate

      - name: Set up Yarn
        run: |
          corepack enable
          corepack prepare yarn@stable --activate

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build website
        run: yarn build
